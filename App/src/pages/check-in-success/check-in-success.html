<ion-content padding>
	<div class="klm-header-container">
		<h1 class="klm-header">Check in Successful</h1>
	</div>
	<div class="main-info">
		<div class="left-side-info-container">
			<p class="info-left">Flight</p>
			<p class="info-left">From</p>
			<p class="info-left">To</p>
			<p class="info-left">Date</p>
			<p class="info-left">Travellers</p>
		</div>
		<div class="right-side-info-container">
			<p class="info-right">KLM1234</p>
			<p class="info-right">Amsterdam</p>
			<p class="info-right">Barcelona</p>
			<p class="info-right">12/4/2019</p>
			<p class="info-right">1 Adult</p>
		</div>
	</div>
	<p class="flight-title">Thank you for flying with KLM.</p>
	<div class="klm-button-container">
		<button class="klm-button" (click)="goToAccountDashboardPage()">Continue</button>
	</div>
</ion-content>
