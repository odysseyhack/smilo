<ion-content padding>
	<div class="klm-logo-container">
		<img src="/assets/imgs/klm-logo-blue.png" alt="KLM">
	</div>
	<div class="klm-input-fields-container">
		<input 
			type="password" 
			class="klm-input" 
			placeholder="password"
			[(ngModel)]="password">
	</div>
	<p class="password-info-text">{{ passwordError }}</p>
	
	<div class="klm-button-container">
		<button class="klm-button" (click)="unlockKeystore()" [disabled]="!password">Open account</button>
	</div>
</ion-content>
