<ion-content padding>
    <div class="klm-header-container">
        <h1 class="klm-header">Travel</h1>
    </div>
    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="qrCodeText" class="qr-code"></ngx-qrcode>
    <div class="main-info">
        <div class="left-side-info-container">
            <p class="info-left">Flight</p>
            <p class="info-left">From</p>
            <p class="info-left">To</p>
            <p class="info-left">Date</p>
            <p class="info-left">Travellers</p>
        </div>
        <div class="right-side-info-container">
            <p class="info-right">{{ bookedFlight.flightId }}</p>
			<p class="info-right">{{ bookedFlight.from }}</p>
			<p class="info-right">{{ bookedFlight.to }}</p>
			<p class="info-right">{{ bookedFlight.date | date: 'dd/MM/yyyy' }}</p>
			<p class="info-right">{{ bookedFlight.travellers }}</p>
        </div>
    </div>
    <div class="klm-button-container">
        <button class="klm-button" (click)="goBack()">Back</button>
    </div>
</ion-content>
